<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temporizador Secuencial Avanzado</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Ciclo de Temporizadores</h1>
  <h2>De los creadores no se nada</h2>

  <div class="inputs">
    <label>Estudio (hh:mm:ss): <input type="text" id="work-time" placeholder="00:00:00" /></label>
    <label>Descanso corto (hh:mm:ss): <input type="text" id="short-break-time" placeholder="00:00:00" /></label>
    <label>Descanso largo (hh:mm:ss): <input type="text" id="long-break-time" placeholder="00:00:00" /></label>
  </div>

  <div class="clock-display" id="current-phase">Fase de estudio: --</div>
  <div class="clock-display" id="time-display">00:00:00</div>

  <div class="controls">
    <button onclick="startSequence()">▶️ Iniciar ciclo</button>
    <button onclick="resetTimer()">⏹️ Reiniciar</button>
  </div>

  <audio id="alarm-sound" src="Timbre Escuela.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
